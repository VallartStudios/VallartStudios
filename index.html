<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vallart Studios</title>
    <link rel="icon" href="assets/images/favicon2_32_32.jpg">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <!-- Header with Menu Placeholder -->
    <header id="menu-container"></header>

    <!-- Home Section (Carousel) -->
    <main>
        <section id="home">
            <h2>Our Games</h2>
            <div class="carousel">
                <!-- Clickable Game Cards -->
                <div class="game-card">
                    <a target="_blank" href="p/merge_factory/">
                        <img src="p/merge_factory/MFY_icon_512.jpg" alt="Merge Factory Icon">
                    </a>
                    <h3>Merge Factory</h3>
                    <p>Downloads: 100+</p>
                    <p >Ratings:<span style="color: red; font-weight: bold;"> NEW!</span></p>
                </div>
                <div class="game-card">
                    <a target="_blank" href="p/missile_attack/">
                        <img src="p/missile_attack/MIA_icon_512_512.jpg" alt="Missile Attack Icon">
                    </a>
                    <h3>Missile Attack</h3>
                    <p>Downloads: 1K+</p>
                    <p>Ratings: ★★★★☆</p>
                </div>
                <div class="game-card">
                    <a target="_blank" href="p/happy_map/">
                        <img src="p/happy_map/HPM_icon_512_512.jpg" alt="Happy Map Icon">
                    </a>
                    <h3>Happy Map</h3>
                    <p>Downloads: 500+</p>
                    <p>Ratings: ★★★★★</p>
                </div>
                <div class="game-card">
                    <img style="background-color: rgb(63, 63, 63);" src="assets/images/lock.png" alt="Coming Soon Icon">
                    <h3>Coming Soon!</h3>
                    <p>Downloads: -</p>
                    <p>Ratings: -</p>
                </div>
                <!-- Add more game cards as needed -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer id="footer-container"></footer>

    <script src="js/menuLoader.js"></script>
    <script src="js/footerLoader.js"></script>
</body>

</html>
